<!DOCTYPE html>
<html>
    <head>
        <title>ngClassifieds</title>
        <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
        <link href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <p><strong>ngClassifieds</strong></p>
                <md-button>
                    <md-icon class="mdi mdi-plus-circle"></md-icon>
                    NEW CLASSIFIED
                </md-button>
            </div>
        </md-toolbar>

        <md-sidenav class="md-sidenav-left md-whiteframe-z2" 
            md-component-id="left"
            md-is-locked-open="true">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Add a classified</h1>
            </md-toolbar>
            <md-content layout-padding>
                <form>
                    <md-input-container>
                        <label for="title">Title</label>
                        <input type="text" id="title" md-autofocus>
                    </md-input-container>
                    <md-input-container>
                        <label for="price">Price</label>
                        <input type="text" id="price">
                    </md-input-container>
                    <md-input-container>
                        <label for="description">Description</label>
                        <input type="text" id="description">
                    </md-input-container>
                    <md-input-container>
                        <label for="image">Image Link</label>
                        <input type="text" id="image">
                    </md-input-container>
                    <md-button class="md-primary">
                        Save
                    </md-button>
                    <md-button class="md-primary">
                        Save Edit
                    </md-button>
                    <md-button class="md-warn">
                        Cancel
                    </md-button>                                            
                </form>
            </md-content>
        </md-sidenav>

        <md-content class="md-padding" layout="row" layout-wrap>
            <md-card ng-repeat="classified in classifieds" flex="30">
                <img ng-src="{{ classified.image }}" alt="">
                <md-card-content>
                    <div class="classified-info">
                        <h2 class="md-title">{{ classified.title }}</h2>
                        <h2>{{classified.posted | date:'longDate'}}</h2>
                        <h3>{{ classified.price | currency}}</h3>
                        <p>{{ classified.description }}</p>
                    </div>
                </md-card-content>
            </md-card>
        </md-content>
        <hello-world></hello-world>
        
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-material/angular-material.js"></script>
        <script src="scripts/app.js"></script>
        <script src="components/classifieds.ctr.js"></script>
        <script src="components/classifieds.fac.js"></script>
    </body>
</html>
